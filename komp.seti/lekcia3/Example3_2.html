<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Неупорядочный список</title>
    </head>
    <body>
        <h1>Список изученных тегов</h1>
        <ul type="square">
            <li>html</li>
            <li>head</li>
            <li>body</li>     
            <li>h1</li>
            <li>h2</li>
            <li>h3</li>
            <li>p</li>
            <li>ul</li>
            <li>li</li>
            <li>ol</li>
            <li>title</li>
            <li>br</li>
            <li>meta</li>
        </ul>
        <p>Неупорядочный сисок используется для простого
            перечисления объектов, когда порядок неважен.</p>
            </body>
            </html>
