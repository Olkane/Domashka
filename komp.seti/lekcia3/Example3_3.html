<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Упрядоченный список</title>
</head>
<body>
    <h1>Какие бывают заголовки?</h1>
    <p>Теги заголовков и подзаголовков в порядке убывания значимости:</p>
    <ol type="i" start="2">
        <li align="left">h1</li>
        <li>h2</li>
        <li>h3</li>
        <li>html</li>
        <li>head</li>
        <li>body</li>
    </ol>
    <p>Упрядоченный список используется 
        для перечисления объектов
        или действий, когда важен порядок.</p>
</body>
</html>
